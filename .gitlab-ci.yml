variables:
  IMAGE_NAME: $REGISTRY_USER/maze
  IMAGE_TAG: v1

stages:
  - build
  - test

before_script:
  - npm install npm@10 -g
build_image:
  stage: build
  image: docker:20.10.16
  services:
    - name: docker:20.10.16-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"

  before_script:
    - docker version
    - docker login $REGISTRY -u $REGISTRY_USER -p $REGISTRY_PASSWORD
  script:
    - docker build -t $REGISTRY_IMAGE:latest .
    - docker push $REGISTRY_IMAGE:latest
e2e_test:
  stage: test
  image: docker:20.10.16
  services:
    - name: docker:20.10.16-dind
  before_script:
    - apk add --no-cache py3-pip py3-setuptools python3 python3-dev libffi-dev openssl-dev gcc libc-dev make
    - pip install docker compose
    - docker compose version
    - docker login $REGISTRY -u $REGISTRY_USER -p $REGISTRY_PASSWORD
    - docker pull $REGISTRY_IMAGE:latest
    - docker pull selenium/standalone-chrome
  script:
    - docker info
    - docker compose config
    - docker images
    - docker compose up -d
    - sleep 15
    - docker compose exec -T maze npm run test
